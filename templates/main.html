<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Nittany University Hospital Main Page</title>

    <!--Style-->
    <style>
    h1 {text-align: center;}
    p {text-align: center;}
    </style>
</head>

<body style="background-color: lightblue">

<!--Title-->
<h1>Nittany University Hospital Portal</h1>
<p>Allows users to add and remove patents from the hospital database</p>

<div class="container-sm">
    <div class="card-body" align="center">
        <!--Drop Down-->
        <h5 for="action">Choose an action:</h5>
        <form method="POST">
            <select name="action" id="action">
                <option value="name_add">Add Patent Name</option>
                <option value="name_remove">Remove Patient Name</option>
            </select>

            <!--Submit Button-->
            <button style="background-color: green" type="submit" class="btn btn-primary">GO</button>
        </form>
    </div>


</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
