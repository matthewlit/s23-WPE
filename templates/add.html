<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Add Patient</title>
</head>
<body style="background-color: lightblue">
<div class="container-sm">

    <!--Form-->
    <div class="card-body">
        <h2 class="card-title" align="center">Enter Patient Name</h2>
        <form action="/name_add" method="POST">
            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" name="FirstName" required class="form-control">
            </div>
            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" name="LastName" required class="form-control">
            </div>
            <div align="center">
                <button style="background-color: green" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">Add</button>
                <a style="background-color: cornflowerblue" class="btn btn-success" href="/" role="button">Go Back</a>
            </div>

            <!--Bootstrap Modal-->
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
              <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content" align="center">
                  <div class="modal-body">
                      <h5 class="modal-title" id="modalLabel">Confirm to add patient</h5>
                      <br>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      <button style="background-color: green" type="submit" class="btn btn-primary" >Confirm</button>
                  </div>
                </div>
              </div>
            </div>
        </form>
    </div>

    <!--Table-->
    <div class="card-body">
        <h2 class="card-title" align="center">History</h2>
        <table class="table table-dark">
            <tr>
                <th scope="col"> PID</th>
                <th scope="col"> First Name</th>
                <th scope="col"> Last Name</th>
            </tr>
            <tbody>
            {% for PID, first_name, last_name in result %}
                <tr>
                    <td> {{ PID }} </td>
                    <td> {{ first_name }} </td>
                    <td> {{ last_name }} </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
